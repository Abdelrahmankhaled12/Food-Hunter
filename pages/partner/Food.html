                    <div class="addFood p-lg-5">
                        <div class="container">
                            <div class="title">
                                <h1>Add Food</h1>
                            </div>
                            <form id="submit">
                                <div class="row">
                                    <div class="col-lg-5">
                                        <div class="mb-3">
                                            <label for="foodname" class="form-label">Title
                                            </label>
                                            <input type="text" class="form-control" placeholder="e.g Arabian Shawarma"
                                                id="foodname" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-5">
                                        <div class="mb-3">
                                            <label for="description" class="form-label">Description
                                            </label>
                                            <input type="text" class="form-control"
                                                placeholder="e.g A creamy combination of cheese mayo base..."
                                                id="description" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="mb-3">
                                            <label for="size" class="form-label">Size
                                            </label>
                                            <input type="text" class="form-control" placeholder="e.g Small" id="size"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="mb-3">
                                            <label for="price" class="form-label">Price
                                            </label>
                                            <input type="number" class="form-control" placeholder="e.g 9.99" id="price"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="mb-3">
                                            <label for="discount" class="form-label">Discounted
                                            </label>
                                            <input type="number" class="form-control" placeholder="e.g 9.99"
                                                id="discount" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="mb-3">
                                            <label for="formFile" class="form-label">Category</label>
                                            <select id="category" class="form-select"
                                                aria-label="Default select example" required>
                                                <option selected>Category</option>
                                                <option value="Cold">Cold</option>
                                                <option value="Burgers">Burgers</option>
                                                <option value="Chinese">Chinese</option>
                                                <option value="Sandwiches">Sandwiches</option>
                                                <option value="Shawarma">Shawarma</option>
                                                <option value="Pizza">Pizza</option>
                                                <option value="Wings">Wings</option>
                                                <option value="Fries & Stakes">Fries & Stakes</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="mb-3">
                                            <label for="formFile" class="form-label">Food Image</label>
                                            <input class="form-control" type="file" id="formFile" name="image" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <button type="submit" class="buttonAddFood">Add Food</button>
                                    </div>
                                </div>
                            </form>
                            <div class="showData">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Title</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Image</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">Lol</th>
                                            <td>Mark</td>
                                            <td><img src="https://res.cloudinary.com/dimjm4ald/image/upload/v1678987372/food/htjzxmhchcffcx4tn3gt.webp"
                                                    alt=""></td>
                                            <td>10.0</td>
                                            <td>
                                                <button class="delete me-2" id="delete">delete</button>
                                                <button class="edit">edit</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
